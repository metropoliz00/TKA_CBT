    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        /* Allow pinch zoom but prevent double-tap zoom delay */
        touch-action: manipulation;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* Modern Spinner */
      .loader {
        border-radius: 50%;
        border-style: solid;
        animation: spin 0.8s linear infinite;
        /* Allow Tailwind border colors to override */
        border-color: currentColor; 
        border-right-color: transparent !important;
      }
      
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .animate-spin-reverse { animation: spin-reverse 1s linear infinite; }
      @keyframes spin-reverse { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }

      .fade-in { animation: fadeIn 0.4s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

      /* Shimmer Effect for Skeletons */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
      }

      @media print {
        aside, header, button, .no-print { display: none !important; }
        main { margin: 0 !important; padding: 0 !important; width: 100% !important; height: auto !important; overflow: visible !important; }
        body { background: white !important; overflow: visible !important; }
        .card, .table-container, .bg-white { box-shadow: none !important; border: none !important; }
        /* Reset table styles for print */
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd !important; padding: 4px !important; color: black !important; }
      }
